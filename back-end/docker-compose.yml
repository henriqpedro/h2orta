services:
  # ===========================
  # MySQL Database
  # ===========================
  mysql:
    image: mysql:8.0
    container_name: mysql-h2orta
    restart: always
    env_file:
      - .env
    environment:
      LANG: C.UTF-8
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./logs/mysql:/var/log/mysql
      - ./mysql/conf.d:/etc/mysql/conf.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      interval: 10s
      timeout: 10s
      retries: 15
      start_period: 20s

  # ===========================
  # Spring Boot Application
  # ===========================
  app:
    image: henriqpedro/h2orta
    container_name: h2orta-app
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "${APP_PORT}:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=${TZ}&createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"
      SPRING_PROFILES_ACTIVE: docker
      JAVA_OPTS: "-Xms256m -Xmx512m"
    volumes:
      - ./logs/app:/app/logs

  # ===========================
  # Seed Script (executa ap√≥s MySQL)
  # ===========================
  seed:
    image: mysql:8.0
    container_name: mysql-seed
    depends_on:
      mysql:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./mysql/scripts:/init
    command: >
      bash -c "
        echo '‚è≥ Waiting 30s for tables to be ready...' &&
        sleep 30 &&
        echo 'üöÄ Inserting initial data into ${MYSQL_DATABASE}...' &&
        mysql --default-character-set=utf8mb4 -h${MYSQL_HOST} -u${MYSQL_USER} -p${MYSQL_PASSWORD} ${MYSQL_DATABASE} < /init/plantas.sql &&
        echo '‚úÖ Seed data inserted successfully!'
      "
    restart: "no"

volumes:
  mysql_data: